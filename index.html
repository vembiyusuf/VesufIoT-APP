<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <input id="username" type="text" placeholder="Username" class="w-full p-2 border rounded mb-2">
        <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
        <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
    </div>
</body>
<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check if credentials are correct
        if (username === 'Vembi' && password === 'pass 181107') {
            // Save login status in localStorage
            localStorage.setItem('loggedIn', 'true');
            // Redirect to lamp.html
            window.location.href = 'lamp.html';
        } else {
            alert('Username atau Password salah!');
        }
    }
</script>
</html>
